{% extends "base.html"%}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'step_bar/step_bar1.css' %}" type="text/css">

<main class="px-3" style="font-size: 14pt;">

<div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
             
        <div class="col">
           <form class="needs-validation" novalidate method="GET">
                                                  
                    <div class="card" style="background-color: rgba(0, 0, 0, .1); border-color: whitesmoke; margin-bottom: 200px;">
                        <div>
                            <ul style="margin-top:50px">
                                <li>
                                    <img src="{% static 'icon/icons8-map-justicon-lineal-96.png'%}"><br>
                                    <i class="fa fa-refresh" aria-hidden="true"></i>
                                    <p>Select Place</p>               
                                </li>
                                <li>
                                    <img src="{% static 'icon/icons8-viking-line-96.png'%}"><br>
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                    <p>Select Characters</p>
                                </li>
                                <li>
                                    <img src="{% static 'icon/icons8-battle-dotted-96.png'%}"><br>
                                    <i class="fa fa-times" aria-hidden="true"></i> 
                                    <p>Battle Results</p>
                                 </li>
                            </ul>
                        </div>
                            
                        <div class="card-body" >
                                    
                            <div class="col-md-4 offset-md-4" style="margin-top: 80px;">
                                <label for="place" class="form-label" style="font-size: 16pt;">Place &nbsp;</label>
                                <select class="form-select round" id="place" required name = "place" >
                                  {%for place in place_list%}
                                      <option value="{{place.id}}"> {{place.name}}</option>
                                  {% endfor %}
                                </select>
                                <div class="invalid-feedback">
                                  Please select a valid place.
                                </div>
                            </div>             
                         
                         <div class="row">
                            <div class="col-md-6 offset-md-3" style="padding: 20px; margin-top: 100px; margin-bottom: 100px; ">
                                
                                <button class="w-100 btn btn-primary btn-lg" type="submit" style="font-size: 18pt;">Next</button>
                                                  
                            </div>
                        </div>

                    </div>                
                    
                                              
                
                
              
            </form>
         </div>   
       

        
                
    
</div>
</main>

<script type="text/javascript" src="{% static 'list-group/js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'list-group/js/list_group.js' %}"></script>
<script src="{% static 'register/script.js' %}"></script>

{% endblock %}
